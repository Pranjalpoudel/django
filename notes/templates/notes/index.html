{% extends "notes/base.html" %}
{% block content %}
    <h3>Notes List</h3>
    <table>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        {% for n in notes %}
            <tr>
                <td>{{ n.title }}</td>
                <td>{{ n.description }}</td>
                <td>
                    <a href="#">Edit</a>
                    <a href="{% url 'notes:delete' n.id %}"
                       onclick="return confirm('are you sure?')">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock content %}
